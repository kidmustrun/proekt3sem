{% extends 'main/base.html' %}
{% block title %}
Блоги
{% endblock %}
{% block name %}Блоги{% endblock %}
{% block description %}Блоги наших пользователей{% endblock %}
{% block content %}


    <div class="col-md-8 blog-main">
      <h3 class="pb-4 mb-4 font-italic border-bottom">
       Список блогов
      </h3>
{% for blog in blogs %}
      <div class="card">

  <div class="card-body">
    <h5 class="card-title">{{blog.title}}</h5>
      <a href="{% url 'blog_articles' blog.id_blog %}" class="btn btn-outline-primary">Читать</a>
  </div>
</div>
{% endfor %}
    </div><!-- /.blog-main -->

{% endblock %}
